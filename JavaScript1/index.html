<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Jungle Sounds</title>
    <link rel="stylesheet" href="style.css">
    <!--Monica Sanchez 3/24/25-->
    <!--Adapted from https://javascript30.com
    JavaScript Drum Kit-->
    <!-- All animal sounds are downloaded from https://pixbay.com -->
    <!--New elements: audio, kbd
        New attributes: data-..
    -->
  </head>
  <body>

    <div class="keys">
    <div data-key="74" class="key">
      <!-- Created unique ids to all letters for click event -->
      <kbd id="j">J</kbd>
      <span class="sound">Leopard</span>
    </div>
    <div data-key="85" class="key">
      <kbd id="u">U</kbd>
      <span class="sound">Monkey</span>
    </div>
    <div data-key="78" class="key">
      <kbd id="n">N</kbd>
      <span class="sound">Snake</span>
    </div>
    <div data-key="71" class="key">
      <kbd id="g">G</kbd>
      <span class="sound">Elephant</span>
    </div>
    <div data-key="76" class="key">
      <kbd id="l">L</kbd>
      <span class="sound">Eagle</span>
    </div>
    <div data-key="69" class="key">
      <kbd id="e">E</kbd>
      <span class="sound">Owl</span>
    </div>
    </div> 
    

  <audio data-key="74" src="leopard.mp3"></audio>
  <audio data-key="85" src="monkey.mp3"></audio>
  <audio data-key="78" src="snake.mp3"></audio>
  <audio data-key="71" src="elephant.mp3"></audio>
  <audio data-key="76" src="eagle.mp3"></audio>
  <audio data-key="69" src="owl.mp3"></audio>

  <script src="script.js"> </script>
    
  </body>
</html>
