<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS and CSS Clock</title>
    <link rel="stylesheet" href="style.css">
    <!--Monica Sanchez 4/5/25-->
    <!--Adapted from https://javascript30.com
    JS and CSS Clock-->
    <!-- Modified some classes to make them semantically correct -->
  </head>
  <body>
<!-- Added digital time -->
  <p id="digitalTime">Current Time:</p>  
    <div id="clock">
      <!-- Added hour numbers -->
      <ul>
        <li><span>1</span></li>
        <li><span>2</span></li>
        <li><span>3</span></li>
        <li><span>4</span></li>
        <li><span>5</span></li>
        <li><span>6</span></li>
        <li><span>7</span></li>
        <li><span>8</span></li>
        <li><span>9</span></li>
        <li><span>10</span></li>
        <li><span>11</span></li>
        <li><span>12</span></li>
      </ul>
      <div id="clock-face">
        <div class="hand" id="hour-hand"></div>
        <div class="hand" id="min-hand"></div>
        <div class="hand" id="second-hand"></div>
      </div>
    </div>   

  <script src="script.js"> </script>
    
  </body>
</html>
