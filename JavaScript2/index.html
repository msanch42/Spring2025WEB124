<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS and CSS Clock</title>
    <link rel="stylesheet" href="style.css">
    <!--Monica Sanchez 4/5/25-->
    <!--Adapted from https://javascript30.com
    JS and CSS Clock-->
    <!-- Modified some classes to make them semantically correct -->
  </head>
  <body>
<!-- Added digital time -->
  <p id="digitalTime">Current Time:</p>  
    <div id="clock">
      <!-- Added hour numbers -->
      <ul>
        <li style="--i:1"><span>1</span></li>
        <li style="--i:2"><span>2</span></li>
        <li style="--i:3"><span>3</span></li>
        <li style="--i:4"><span>4</span></li>
        <li style="--i:5"><span>5</span></li>
        <li style="--i:6"><span>6</span></li>
        <li style="--i:7"><span>7</span></li>
        <li style="--i:8"><span>8</span></li>
        <li style="--i:9"><span>9</span></li>
        <li style="--i:10"><span>10</span></li>
        <li style="--i:11"><span>11</span></li>
        <li style="--i:12"><span>12</span></li>
      </ul>
      <div id="clock-face">
        <div class="hand" id="hour-hand"></div>
        <div class="hand" id="min-hand"></div>
        <div class="hand" id="second-hand"></div>
      </div>
    </div>   

  <script src="script.js"> </script>
    
  </body>
</html>
