<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript3</title>
    <!-- Added futuristic font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!--Monica Sanchez 4/14/25-->
    <!--Adapted from https://javascript30.com
    Speech Synthesis-->
    <!-- Added ids for labels to remove error in html validator -->
  </head>
  <body>

   <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" id="rate"> 
      

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" id="pitch">

  
      <textarea name="text">Greetings human, I am the VOICEINATOR 5000.</textarea>
     
      <button id="stop">Halt!</button>
      <button id="speak">Speak</button>

    </div>

  <script src="script.js"></script>
    
  </body>
</html>
